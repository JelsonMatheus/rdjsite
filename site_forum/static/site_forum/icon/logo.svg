<svg viewBox="0 0 390 90" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue#63display=swap');

		.logo {font: bold 72px 'Bebas Neue';}
		.logo2 {font: bold 63px 'Bebas Neue';}

	</style>
	
	<path id="path">
		<animate id="anim" attributeName="d" from="M0 70 H0" to="M0 70 H1100" dur="3s" begin="0s" 
			repeatCount="indefinite" repeatDur="30s" fill="freeze"/>
	</path>
	<path id="path2">
		<animate attributeName="d" from="m236 70 h0" to="m236 70 h1100" dur="3s" begin="1s" 
			repeatCount="indefinite" repeatDur="30s" fill="freeze"/>
	</path>
    <text class="logo" fill="#6ec6ff">
		<textPath xlink:href="#path">Responde</textPath>
	</text>
    <text y="" class="logo2" fill="#79BEA8">
		<textPath xlink:href="#path2">Junto</textPath>
	</text>
</svg>