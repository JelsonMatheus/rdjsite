<header class="d-flex">
    <a href="/" class="logo-text">RespondeJunto</a>

    <div class="user-info">
        {% if user.is_authenticated %}
        <div class="btn-group">
            <button type="button" class="fu-user" data-bs-toggle="dropdown" aria-expanded="false">
                {{ user.username|first|capfirst }}
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                  <a href="{% url 'forum:logout' %}" class="dropdown-item text-danger">Sair</a>
                </li>
            </ul>
        </div>
        {% else %}
        <a href="{% url 'forum:login' %}?next={{request.path}}" class="btn-entrar">Entrar</a>
        {% endif %}
    </div>
</header>
